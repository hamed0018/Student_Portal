<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style register.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./img/Graduation Cap.svg" alt="">
            </div>
            <h2>GARDUATE SERVICE</h2>
            <form action="#" class="was-validated form">
                <div>
                    <label for="email">Email Address</label>
                    <input type="text" id="email" required >
                </div>
                <div>
                    <label for="user">User Name</label>
                    <input type="text" id="user" required>
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password"  id="pass" required>

                </div>
                <div class="under">
                    <span class="rem">
                        <input id="check" type="checkbox" required>
                        <label class="rem" for="check">Remmember Me</label>
                    </span>
                </div>
                <input class="reg" type="submit" id="reg" value="register"/>
            </form>
        </div>
        <div class="right">
            <img src="./img/images.jpg" alt="students">
        </div>
    </div>
